<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
	
	<!-- Page Body -->
	<h:body>
		<ui:composition template="/layouts/commonLayout.xhtml">
		
			<!-- Defining Page Title's Content -->
			<ui:define name="title">
			 	JSF Form Page
			</ui:define>
			
			<!-- Defining Page Content's Content -->
			<ui:define name="content">
				<div align="center" class="contentStyle">
					<!-- Creating Login Form -->
					<h:form>
						First Name: <h:inputText id="firstName" value="#{user.firstName}" title="" /> <h:message for="firstName"/> <br/>
						Last Name: <h:inputText id="lastName" value="#{user.lastName}" title="" /> <h:message for="lastName"/> <br/> <br/>
						<h:commandButton value="Submit" action="#{formController.onSubmit(user)}" class="contentStyle"> </h:commandButton>
					</h:form>
					<h:messages />
				</div>
			</ui:define>
		</ui:composition>
	</h:body> 
</html>
